<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>
        {{post.title}}
    </h1>
    <p>{{post.text}}</p>
    <ul>
        {% for comment in comments%}
            <li>{{comment.text}},{{comment.created_time}}</li>
        {%endfor%}     
    </ul>
    
    <a href="/posts/">Back to Posts</a>
   
    
</body>
</html>
